hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - trainer.total_training_steps=700
    - trainer.save_freq=350
    - trainer.test_freq=700
    - trainer.default_local_dir=/workspace/QWEN2.5_42_GRPO_700step-/QWEN2.5_42_GRPO_1/checkpoints_v11
    - actor_rollout_ref.rollout.n=4
    - actor_rollout_ref.rollout.temperature=1.0
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.7
    - actor_rollout_ref.rollout.max_model_len=2048
    - actor_rollout_ref.rollout.max_num_seqs=4
    - actor_rollout_ref.actor.entropy_coeff=0.10
    - actor_rollout_ref.actor.clip_ratio=0.2
    - data.train_batch_size=2
    - data.max_prompt_length=1536
    - data.max_response_length=128
  job:
    name: main_ppo
    chdir: null
    override_dirname: actor_rollout_ref.actor.clip_ratio=0.2,actor_rollout_ref.actor.entropy_coeff=0.10,actor_rollout_ref.rollout.gpu_memory_utilization=0.7,actor_rollout_ref.rollout.max_model_len=2048,actor_rollout_ref.rollout.max_num_seqs=4,actor_rollout_ref.rollout.n=4,actor_rollout_ref.rollout.temperature=1.0,data.max_prompt_length=1536,data.max_response_length=128,data.train_batch_size=2,trainer.default_local_dir=/workspace/QWEN2.5_42_GRPO_700step-/QWEN2.5_42_GRPO_1/checkpoints_v11,trainer.save_freq=350,trainer.test_freq=700,trainer.total_training_steps=700
    id: ???
    num: ???
    config_name: econ_grpo_small
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /workspace/QWEN2.5_42_GRPO_700step-/QWEN2.5_42_GRPO_1/RL
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /venv/main/lib/python3.12/site-packages/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /workspace/QWEN2.5_42_GRPO_700step-/QWEN2.5_42_GRPO_1/RL/outputs/2025-12-18/11-25-06
    choices:
      algorithm@algorithm.rollout_correction: rollout_correction
      reward_model: dp_reward_model
      critic: dp_critic
      critic/../engine@critic.model.fsdp_config: fsdp
      critic/../optim@critic.optim: fsdp
      model@actor_rollout_ref.model: hf_model
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: dp_ref
      ref/../engine@actor_rollout_ref.ref.fsdp_config: fsdp
      data: legacy_data
      actor@actor_rollout_ref.actor: dp_actor
      actor/../engine@actor_rollout_ref.actor.fsdp_config: fsdp
      actor/../optim@actor_rollout_ref.actor.optim: fsdp
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
